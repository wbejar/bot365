  <div class="container-fluid">
    <a class="navbar-brand" href="#">ITG Solutions</a>

<br>
<div class="container-fluid">
  <div class="card" style="width: 30rem; margin: 0 auto;">
    <div class="card-body">
      <div class="row">
        <h3 style="text-align: center;">App Test</h3>
      </div>
      <br>
      <div class="row">
        <label for="inputUsername" class="col-sm-3 col-form-label">Username</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="inputUsername" [(ngModel)]="username">
        </div>
      </div>
      <br>
      <div class="row">
        <label for="inputPassword" class="col-sm-3 col-form-label">Password</label>
        <div class="col-sm-9">
          <input type="password" class="form-control" id="inputPassword" [(ngModel)]="password">
        </div>
      </div>
      <br>
      <div class="d-grid">
        <button class="btn btn-primary" type="button" (click)="postData()">Iniciar Sesi√≥n</button>
      </div>
    </div>
  </div>
  <br>
  <div class="card" style="width: 30rem; margin: 0 auto;">
    <div class="card-body">
      <div class="row">
        <span>{{texto}}</span>
      </div>      
    </div>
  </div>
  <br>
  <div class="card" style="width: 30rem; margin: 0 auto;">
    <div class="card-body">
      <div class="d-grid">
        <button class="btn btn-secondary" type="button" (click)="getData()" [disabled]="dis">Ver el contenido</button>
      </div>     
    </div>
  </div>
  <br>
  <div class="card" style="width: 30rem; margin: 0 auto;">
    <div class="card-body">
      <div class="row">
        <span>{{contenido}}</span>
      </div>      
    </div>
  </div>
</div>
